<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Free Jukebox</title>
  <link type="text/css" rel="stylesheet" href="styles.css">
  <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <div class="navbar">
        <h2 id="acm">The Free Jukebox</h1>
        <div id="links-section">
        </div>
    </div>
    
    <div class="Player">
        <h2>Upload your music here!</h1>
        <input type="file" id="input">
        <button onclick="uploadFnct()">Upload music</button>
        <p id="demo"></p>
    </div>

    <div class="AudioFunction">
        <button onclick="playFnct()">Play music</button>
        <button onclick="pauseFnct()">Pause music</button>
        <button onclick="skipFnct()">Skip music</button>
    </div>

    <script>
        function uploadFnct() {
            document.getElementById("demo").innerHTML = "Music uploaded";
            var xhttp = new XMLHttpRequest();

            xhttp.open("POST", "http://localhost:3001/file", true);
            xhttp.send(document.getElementById("input").value);
        }
        function playFnct() {
            document.getElementById("demo").innerHTML = "Playing music";
        }
        function pauseFnct() {
            document.getElementById("demo").innerHTML = "Paused music";
        }
        function skipFnct() {
            document.getElementById("demo").innerHTML = "Skipped song";
            wait(3000);
            //document.getElementById("demo").innerHTML = "Playing music";
        }
        function wait(ms){
          document.getElementById("demo").innerHTML = "Skipped song";
          var start = new Date().getTime();
          var end = start;
          while(end < start + ms) {
            end = new Date().getTime();
          }
        }
        </script>
</body>
</html>
