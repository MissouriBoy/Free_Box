<!-- .inner selects inner class children -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Free Jukebox</title>
  <link type="text/css" rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
</head>
<body>
    <div class="navbar">
        <h1 id="acm">The Free Jukebox</h1>
        <div id="links-section">
        </div>
    </div>
    
    <div class="Player">
        <h1>Upload your music here!</h1>
        <input type="file" id="input">
        <button onclick="clickFnct()">Upload music</button>
        <p id="demo"></p>
    </div>

    <div class="AudioFunction">
        <button onclick="clickFnct()">Play music</button>
        <button onclick="clickFnct()">Pause music</button>
        <button onclick="clickFnct()">Skip music</button>
    </div>

    <script>
        function clickFnct() {
          document.getElementById("demo").innerHTML = "Hello World";
        }
        </script>
</body>
</html>
